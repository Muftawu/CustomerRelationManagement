<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Customer Relation Management System</title>
</head>
<body>
    <nav class="navbar">
            <img src="images/crmlogo.png" class="logo" alt="logo">
            <ul class="nav-list">
            <li><p>Staff</p></li>
            <li><img src="images/profile.jpg" alt="userprofile"></li>
        </ul>
    </nav>
        <form action="." method="post">
        <h2 class="form-title">Request Leave Form</h2>
        <div class="form-fill">
            <div class="fill">
            <label for="username">Name</label>
            <input type="text" placeholder="Your full name">
            </div>
            <div class="fill">
             <label for="email">Email</label>
            <input type="text" placeholder="Your email" >
            </div>
            <div class="fill" id="reason">
             <label for="reason">Reason</label>
             <textarea name="" placeholder=" Explain why you need a leave"></textarea>
            </div>

            <button class="submit" type="submit">Submit</button>
        </form>
  
</body>
</html>
